<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{.info.Title}}</title>

    <link href="/pica/static/css/pc/main.css" id="css" rel="stylesheet" type="text/css">
    <script src="/pica/static/js/main.js"></script>
</head>
<body>

<script>
    if (!IsPC()) {
        var css = document.getElementById("css")
        css.setAttribute("href", "/pica/static/css/mobile/main.css")
    }

    // alert(navigator.userAgent)
</script>


<div>

    {{ $thumb := .info.Thumb }}

    <div class="comic_detail">
        <img class="comic_cover" src="/pica/img?fileServer={{$thumb.FileServer}}&path={{$thumb.Path}}">
    </div>

    <div class="episode_list">
        {{ $comicId := .info.Id }}
        {{ range .episodes }}
        <a href="/pica/comic/{{$comicId}}/episode/{{.Order}}">
            <div class="ep_{{.Order}}">
                {{.Title}}
            </div>
        </a>
        {{ end }}
    </div>

</div>

</body>
</html>
