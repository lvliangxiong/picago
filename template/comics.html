<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comics</title>

    <style>
        .comic {
            display: inline-block;
            width: 200px;
            height: 180px;
            text-align: center;
            /*border: 1px solid #000;*/
        }

        img {
            width: 150px;
            height: 150px;
            top: 50%;
            left: 50%;
        }
    </style>
</head>
<body>

{{range $i, $v := .}}

<div class="comic">
    <a href="">
        <img src="/pica/img?fileServer={{.thumb.fileServer}}&path={{.thumb.path}}">
    </a>
    <span style="display: block">{{.title}}</span>
</div>

{{end}}

</body>
</html>
