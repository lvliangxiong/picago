<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{.episode.Title}}</title>

    <link href="/pica/static/css/pc/main.css" id="css" rel="stylesheet" type="text/css">
    <script src="/pica/static/js/main.js"></script>
</head>
<body>

<script>
    if (!IsPC()) {
        var css = document.getElementById("css")
        css.setAttribute("href", "/pica/static/css/mobile/main.css")
    }

    // alert(navigator.userAgent)
</script>

<div class="button">
    {{if ne .previous 0}}
    <button><a href="/pica/comic/{{.comicId}}/episode/{{.previous}}">Previous Episode</a></button>
    {{end}}

    <button><a href="/pica/comic/{{.comicId}}">Home</a></button>

    <button><a href="/pica/comic/{{.comicId}}/episode/{{.next}}">Next Episode</a></button>
</div>

<div class="episode">
    {{range .images}}
    <img class="episode_image" src="/pica/img?fileServer={{.Thumb.FileServer}}&path={{.Thumb.Path}}">
    {{end}}
</div>

<div class="button">
    {{if ne .previous 0}}
    <button><a href="/pica/comic/{{.comicId}}/episode/{{.previous}}">Previous Episode</a></button>
    {{end}}

    <button><a href="/pica/comic/{{.comicId}}">Home</a></button>

    <button><a href="/pica/comic/{{.comicId}}/episode/{{.next}}">Next Episode</a></button>
</div>


</body>
</html>
