<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pica Categories</title>
    <style>
        .category {
            display: inline-block;
            width: 200px;
            height: 180px;
            text-align: center;
            /*border: 1px solid #000;*/
        }

        img {
            width: 150px;
            height: 150px;
            top: 50%;
            left: 50%;
        }
    </style>
</head>
<body>

{{range .}}

<div class="category">
    <a href="{{if .link}}{{.link}}{{else}}/pica/comics?category={{.title}}{{end}}&page=1">
        <img src="/pica/img?fileServer={{.thumb.fileServer}}&path={{.thumb.path}}">
    </a>
    <span style="display: block">{{.title}}</span>
</div>

{{end}}

</body>
</html>
