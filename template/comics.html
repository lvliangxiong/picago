<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comics</title>
    <style>
        .comic {
            display: inline-block;
            width: 200px;
            height: 180px;
            text-align: center;
            /*border: 1px solid #000;*/
        }

        img {
            width: 150px;
            height: 150px;
            top: 50%;
            left: 50%;
        }

        .button {
            margin: 30px auto;
            text-align: center;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>

{{range .comics}}

<div class="comic">
    <a href="/pica/comic/{{._id}}">
        <img src="/pica/img?fileServer={{.thumb.fileServer}}&path={{.thumb.path}}">
    </a>
    <span style="display: block">{{.title}}</span>
</div>

{{end}}

<div class="button">
    {{if ne .previousPage 0}}
    <button><a href="/pica/comics?category={{.category}}&page={{.previousPage}}">Previous Episode</a></button>
    {{end}}

    {{if ne .nextPage 0}}
    <button><a href="/pica/comics?category={{.category}}&page={{.nextPage}}">Next Episode</a></button>
    {{end}}
</div>

</body>
</html>
